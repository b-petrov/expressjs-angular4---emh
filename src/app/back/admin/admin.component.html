<md-sidenav-container>
	<admin-header> </admin-header>
	<md-sidenav #rightsidenav mode="side" align="end" class="sidenav">
		Right Sidebar
	</md-sidenav>
	<button md-button id="rightSideNav" class="sidenav-button" (click)="toggleRightSidenav(leftsidenav, rightsidenav);"> </button>

	<md-sidenav-container id="leftSideNavContainer">
		<md-sidenav #leftsidenav mode="side" opened="true" class="sidenav">
			<admin-leftnav> </admin-leftnav>
		</md-sidenav>
		<button md-button id="leftSideNav" class="sidenav-button" (click)="toggleLeftSidenav(leftsidenav, rightsidenav)"> </button>
		<div class="admin-content">
			<router-outlet name="admin"></router-outlet>
		</div>
	</md-sidenav-container>
</md-sidenav-container>
